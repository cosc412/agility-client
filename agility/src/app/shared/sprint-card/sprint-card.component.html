
<div *ngIf="sprint" class="wrapper" [ngClass]="{'selected': chosen}">
  <div (click)="sprintClicked()">
    <div class="header">
      {{ sprint.header }}
    </div>
    <div class="body">
      {{ sprint.description }}
    </div>
  </div>
  <div class="button_group">
    <button (click)="editSprint()" alt="edit sprint button">
      <img src="../../../assets/edit.png" alt="edit sprint button">
    </button>
    <button (click)="deleteSprint()" alt="delete sprint button">
      <img src="../../../assets/trashcan.png" alt="delete sprint button">
    </button>
  </div>
</div>
