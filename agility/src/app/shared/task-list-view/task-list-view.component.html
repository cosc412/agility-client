
<div *ngIf="task" class='wrapper' [ngClass]="{'block': task.block.length}">
  <div>{{ date }}</div>
  <div>{{ task.header }}</div>
  <div>{{ task.block.length }}</div>
  <img src="assets/img/arrow.png" routerLink="/projects/{{ navbarService.projectID }}/tasks/{{ task._id }}"
    alt="see more about task button">
</div>
