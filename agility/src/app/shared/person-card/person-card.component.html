
<div *ngIf="member" class="outer">
  <a href="mailto:{{ member.email }}">
    <div class="wrapper">
      <img src="{{ member.profileURL }}">
      <div class="info">
        <div class="name">
          {{ member.name }}
        </div>
        <hr>
        <div class="content"><span>Email:</span> {{ member.email }}</div>
        <div class="content"><span>Role:</span> {{ member.role }}</div>
      </div>
    </div>
  </a>
  <div *ngIf="projectService.projectRole === 'Project Lead' && auth.user._id !== member._id" class="button_group">
    <img (click)="edit()" src="../../../assets/edit.png">
    <img (click)="delete()" src="../../../assets/trashcan.png">
  </div>
</div>
