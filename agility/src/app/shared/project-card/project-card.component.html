
<div *ngIf="project" class="card_wrapper">
  <div class="dropdown">
    <button class="settings"></button>
    <div class="dropdown-content">
      <a><img src="../../../assets/edit.png">Edit</a>
      <a class="delete"><img src="../../../assets/trashcan.png">Delete</a>
    </div>
  </div>
  <div class="container" routerLink="">
    <div class="name">
      {{ project.name }}
    </div>
    <hr>
    <div class="description">
      {{ project.description }}
    </div>
  </div>
</div>
