
<div *ngIf="project" class="card_wrapper">
  <div class="container" routerLink="/projects/{{ project._id }}">
    <div class="name">
      {{ project.name }}
    </div>
    <hr>
    <div class="description">
      {{ project.description }}
    </div>
  </div>
  <div class="btn_group">
    <button class="edit" (click)="clickEdit()" alt="edit project button"></button>
    <button class="delete" (click)="clickDelete()" alt="delete project button"></button>
  </div>
</div>
