
<div class="navbar">
  <div class="button_wrapper_left">
    <a routerLink="">
      <img src="../../../assets//logo.png" height="70px">
    </a>
    <div *ngIf="navbarService.isInDetailsDash" class="project_name">
      <span>Project Name</span>
    </div>
  </div>
  <div class="button_wrapper_right">
    <div *ngIf="!navbarService.isInDetailsDash; else inDashTemplate">
      <button *ngIf="auth.user" routerLink="/projects"><span>Projects</span></button>
      <button routerLink=""><span>Home</span></button>
      <button routerLink="/faq"><span>FAQ</span></button>
    </div>
    <button *ngIf="!auth.user; else logout" (click)="auth.signIn()" class="google">
      <img class="google" src="../../../assets/google.png">
      <span class="google">
        Sign In
      </span>
    </button>
  </div>
</div>

<ng-template #logout>
  <button *ngIf="auth.user; else logout" (click)="auth.signOut()" class="google">
    <img class="google" src="../../../assets/google.png">
    <span class="google">
      Sign Out
    </span>
  </button>
</ng-template>

<ng-template #inDashTemplate>
  <a routerLink="">
    <img class="icon side" src="../../../assets/team.png">
  </a>
  <a routerLink="/faq">
    <img class="icon" src = "../../../assets/question.png">
  </a>
</ng-template>
